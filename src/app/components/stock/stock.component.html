
 <button style="margin: 5px;" (click)="addStock()">
    Add Stock
</button>

<div class="container">
    <h3>
        Stock Component
    </h3>

   
    <div>
        <ul>
            <li style="margin:5px" *ngFor="let stock of selectStock | async">
                {{stock.name}}
                <button style="float: right;" (click)="removeStock(stock.id)">
                    X
                </button>
            </li>
        </ul>
    </div>


</div>
